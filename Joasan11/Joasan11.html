<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Joaquín</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-black text-white p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="Satoru-gojo.png" alt="Logo" class="mr-4 w-12 h-12 rounded-full">
            
            <nav class="space-x-4">
                <a href="#" class="hover:text-gray-400">About</a>
                <a href="#" class="hover:text-gray-400">Featured</a>
                <a href="#" class="hover:text-gray-400">Portfolio</a>
                <a href="#" class="hover:text-gray-400">Blog</a>
            </nav>
        </div>

        <div class="flex items-center space-x-4">
            <img src="Email.png" alt="Gmail" class="w-8 h-8">
            <img src="Twitter.png" alt="Twitter" class="w-8 h-8">
            <img src="Linkedin.png" alt="Linkedin" class="w-8 h-8">
            <img src="Facebook.png" alt="Facebook" class="w-8 h-8">
        </div>
    </header>

    <section class="bg-cover bg-center h-screen" style="background-image: url('Hero-Image.avif');">
        <div class="flex items-center justify-center h-full">
        </div>
    </section>

    <section class="p-6.5">
        <h2 class="text-3xl font-bold mb-4 text-center mt-16">Some of my latest work</h2>

        <div class="flex justify-between p-4">

            <!-- Recuadro izquierdo -->
            <div class="w-1/3 bg-gray-200 p-3">
                <img src="Rojo.jpg" alt="Gojo 1" class="mx-auto w-full h-40 object-cover mb-2">
                <h3 class="text-xl font-bold mb-2">Rojo</h3>
                <p>Rotación Inversa: Resplandor Rojo</p>
            </div>

            <!-- Recuadro central -->
            <div class="w-1/3 mx-4 bg-gray-200 p-3">
                <img src="Azul.jpg" alt="Gojo 2" class="mx-auto w-full h-40 object-cover mb-2">
                <h3 class="text-xl font-bold mb-2">Azul</h3>
                <p>Rotación Avante: Azul</p>
            </div>

            <!-- Recuadro derecho -->
            <div class="w-1/3 bg-gray-200 p-3">
                <img src="Purpura.jpg" alt="Gojo 3" class="mx-auto w-full h-40 object-cover mb-2">
                <h3 class="text-xl font-bold mb-2">Purpura</h3>
                <p>Imaginaria: Púrpura</p>
            </div>
        </div>
    </section>

</body>
</html>
